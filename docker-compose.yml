services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama
    restart: unless-stopped
    # networks:
    #   whitelist_network:
    ports:
      - "11434:11434"          # Ollama API
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]   # enable GPU if available
    entrypoint: >
      sh -c "
        ollama serve &
        OLLAMA_PID=$$!
        sleep 5
        ollama pull mistral
        ollama pull llama3
        ollama pull phi3:mini
        wait $$OLLAMA_PID
      "
    # environment:
    #   - HTTP_PROXY=http://proxy:8888
    #   - HTTPS_PROXY=http://proxy:8888

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"            # WebUI on http://localhost:3000
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      # Note: Tool servers are configured in User Settings â†’ Tools
      # Use http://localhost:8000 for the MCP server (browser connects directly)
      # - HTTP_PROXY=http://proxy:8888
      # - HTTPS_PROXY=http://proxy:8888
    depends_on:
      ollama:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    volumes:
      - openwebui_data:/app/backend/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # networks:
    #   - whitelist_network

  proxy:
    profiles: ["with-proxy"]
    image: vimagick/tinyproxy
    container_name: proxy
    restart: unless-stopped
    ports:
      - "8888:8888"
    # networks:
    #   - whitelist_network
    volumes:
      - ./tinyproxy.conf:/etc/tinyproxy/tinyproxy.conf:ro
      - ./tinyproxy-whitelist.txt:/etc/tinyproxy/whitelist.txt:ro

  # MCP Server with MCPO proxy for Open-webui tool integration
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"            # MCPO proxy endpoint
    volumes:
      - mcp_data:/data         # Shared data directory for tools
      - ./src/mcp_server.py:/app/mcp_server.py:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    environment:
      - PYTHONUNBUFFERED=1

# networks:
#   whitelist_network:

volumes:
  ollama_data:
  openwebui_data:
  mcp_data:
